# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TheBrainVault
subtitle:
description:
author: Benjamin Rizkowsky
language: en
timezone: America/Los_Angeles

# Header
menu:
  Home: /
  Archives: /archives
  Github:
    url: https://github.com/benoahriz
    icon: github
index_cover: http://benoahriz.github.io/images/home-bg2.png
menu_title: TheBrainVault
# Social Accounts
twitter_url: https://twitter.com/benoahriz
twitter_handle: benoahriz
facebook_url:
github_url: https://github.com/benoahriz
gitlab_url: https://gitlab.com/benoahriz
linkedin_url: https://www.linkedin.com/in/benrizkowsky
mailto:

# Comments.
comments:
  # Disqus comments
  disqus_shortname: thebrainvaultorg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://thebrainvault.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: clean-blog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:benoahriz/benoahriz.github.io.git
  branch: master

#markdown settings
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true%